<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>
    <h1>Quiz Game</h1>Quiz Game
  </title>
</head>

<body>
  <!-- Header for for the game with a timer and the high score savings -->
  <div class="container">
    <div class="header">
      <div class="highscore-container">
        <button class="btn btn-primary" onclick="showHighScore()">View High Score</button>
      </div>
      <div>
        <h1>QUIZ GAME</h1>
      </div>
      <div class="timer-container">
        <p id="timer">

        </p>
      </div>
    </div>
    <div class="body">
      <div class="screen hide" id="screen1">
        <h2 class="margin-bottom-20">Fun History Quiz Questions</h2>
        <p class="margin-bottom-20">Click on Start Button to Start Game</p>
        <button class="btn btn-primary margin-bottom-20" onclick="startGame()">Start Quiz</button>
      </div>
      <!-- Display for the Questions -->
      <div class="screen hide" id="screen2">
        <h2 class="margin-bottom-20" id="question">Question 1</h2>
        <div class="choice">
          <button class="btn btn-primary margin-bottom-20" id="choice1" onclick="checkAnswer()">Answer 1</button>
          <button class="btn btn-primary margin-bottom-20" id="choice2" onclick="checkAnswer()">Answer 2</button>
          <button class="btn btn-primary margin-bottom-20" id="choice3" onclick="checkAnswer()">Answer 3</button>
          <button class="btn btn-primary margin-bottom-20" id="choice4" onclick="checkAnswer()">Answer 4</button>
        </div>
        <p class="margin-bottom-20" id="rightWrong"></p>
      </div>
      <!-- Display for the Result and User Info Form -->
      <div class="screen hide" id="screen3">
        <h2 class="margin-bottom-20">Your Quiz Result</h2>
        <p class="margin-bottom-20">Your total score is <span id="totalScore"></span></p>
        <form action="# " onsubmit="saveInitial()">
          <input type="text" placeholder="enter your initials" id="userName">
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="screen hide" id="screen4">
        <button class="btn btn-primary margin-bottom-20" onclick="resetGame()">Home Page</button>
        <h2 class="margin-bottom-20">High Score List</h2>
        <div id="high-score">
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./assets/script.js"></script>

</html>
