<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>
    <h1>Quiz Game</h1>Quiz Game
  </title>
</head>

<body>
  <!-- Header for for the game with a timer and the high score savings -->
  <div class="container">
    <div class="header">
      <div class="highscore-container">
        <button class="btn btn-primary">View High Score</button>
      </div>
      <div>
        <h1>QUIZ GAME</h1>
      </div>
      <div class="timer-container">
        <p>
          00:00
        </p>
      </div>
    </div>
    <div class="body">
      <div class="screen hide" id="screen1">
        <h2 class="margin-bottom-20">Fun History Quiz Questions</h2>
        <p class="margin-bottom-20">Click on Start Button to Start Game</p>
        <button class="btn btn-primary margin-bottom-20" onclick="startGame()">Start Quiz</button>
      </div>
      <!-- Display for the Questions -->
      <div class="screen hide" id="screen2">
        <h2 class="margin-bottom-20">Question 1</h2>
        <div class="choice">
          <button class="btn btn-primary margin-bottom-20">Answer 1</button>
          <button class="btn btn-primary margin-bottom-20">Answer 2</button>
          <button class="btn btn-primary margin-bottom-20">Answer 3</button>
          <button class="btn btn-primary margin-bottom-20">Answer 4</button>
        </div>
        <p class="margin-bottom-20">Right or Wrong</p>
      </div>
      <!-- Display for the Result and User Info Form -->
      <div class="screen hide" id="screen3">
        <h2 class="margin-bottom-20">Your Quiz Result</h2>
        <p class="margin-bottom-20">Your total score is <span>0</span></p>
        <form action="#">
          <input type="text" placeholder="enter your initials">
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
  </div>

</body>
<script src="./assets/script.js"></script>

</html>
